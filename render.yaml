services:
  # PostgreSQL Database
  - type: postgresql
    name: calendar-db
    plan: free

  # Backend API
  - type: web
    name: calendar-backend
    env: node
    plan: free
    buildCommand: npm run install-backend
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: calendar-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: CLIENT_URL
        sync: false

  # Frontend
  - type: web
    name: calendar-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://calendar-backend.onrender.com/api
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
